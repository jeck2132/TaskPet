<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
  <body>

    <h1>TaskPet To-Do List</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task:" required>
        <label for="dueDateInput">Due Date and Time:</label>
        <input type="datetime-local" id="dueDateInput" required>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <p>This is the home page of your extension.</p> 
    <button id="alertButton">Click me!</button>

    <script src="script.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
