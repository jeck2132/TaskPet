<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <!-- New button for opening the pet display -->
    <button id="petButton">Open Pet</button>

    <h1>Task List</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Enter a new task" required>
        <input type="datetime-local" id="dueDateInput" required>
        <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <p>This is the home page of your extension.</p>
    <button id="alertButton">Click me!</button>

    <script src="script.js"></script>
</body>
</html>
